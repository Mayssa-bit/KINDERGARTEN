#Server configuration 
server.servlet.context-path=/SpringMVC
spring.mvc.servlet.path=/servlet
 server.port=8081

 #Web configuration
 spring.mvc.view.prefix=/views/
 spring.mvc.view.suffix=.jsp


### DATABASE ###
 #spring.datasource.driver-class-name=com.mysql.jdbc.Driver
 spring.datasource.url=jdbc:mysql://localhost:3306/kindergarten?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
 spring.datasource.username=root
 spring.datasource.password=
 
 ### JPA ###
 spring.jpa.show-sql=true
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
 spring.jpa.open-in-view=true

 
 #logging configuration 
 logging.file.name=C:\logs\springboot.log
 logging.level.root=Info
 logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} %msg%n

 
 
